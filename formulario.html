<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

  <body>
    <header>
      <nav id="nav">
        <ul>
          <li>
            <a href="index.html" class="a-nav">Pagina Principal</a>
          </li>
        </ul>
      </nav>
      <div class="titulo">
        <h1>Universidad Tres de Febrero School</h1>
      </div>
    </header>

    <form action="https://formsubmit.co/untrefschool@email.com" method="post">
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        name="dato-nombre"
        id="nombre"
        placeholder="Ingresa tu nombre completo"
        required
      />

      <label for="correo">Correo:</label>
      <input
        type="email"
        name="dato-mail"
        id="correo"
        placeholder="Ingresa tu correo electronico"
        required
      />

      <label for="postula">Indicanos a que te postulas:</label>
      <textarea
        name="dato-postula"
        id="postula"
        cols="30"
        rows="10"
        required
      ></textarea>

      <button type="submit">Enviar</button>
    </form>

    <!-- footer -->
    <footer class="footer-form">
      <div class="redes">
        <h4>Redes Sociales</h4>
        <a href="https://facebook.com" class="a-footer">
          <img src="ico/facebook.png" alt="Facebook" class="icono" />
          Facebook</a
        >
        <a href="https://twitter.com" class="a-footer">
          <img src="ico/twitter.png" alt="Twitter" class="icono" />
          Twitter</a
        >
        <a href="https://instagram.com" class="a-footer">
          <img src="ico/instagram.png" alt="Instagram" class="icono" />
          Instagram</a
        >
      </div>
      <div class="mapa">
        <h4>Instituto</h4>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d210173.78186625932!2d-58.85272781328124!3d-34.60503789999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccacb9f8ff113%3A0x22fd08da6711928d!2sUniversidad%20Nacional%20de%20Tres%20de%20Febrero%20-%20Sede%20Caseros%20I!5e0!3m2!1ses!2sar!4v1689346603576!5m2!1ses!2sar"
          width="100"
          height="100"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>

      <div class="contacto">
        <h4>Contacto</h4>

        <a href="#" class="a-footer">
          <img src="ico/mail.png" alt="Mail" class="icono" />
          edu@edu.com.ar</a
        >

        <a href="#" class="a-footer">
          <img src="ico/telefono.png" alt="Telefono" class="icono" />
          11-4111-5678</a
        >
        <a href="#" class="a-footer">
          <img src="ico/whatsapp.png" alt="WhatsApp" class="icono" />
          11-1234-5678</a
        >
      </div>
    </footer>
